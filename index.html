<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Animation</title>
    <link
      rel="shortcut icon"
      href="./Images/css-animation-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Css/index.css" />
  </head>
  <body>
    <h1>Css animation</h1>
    <div class="cloud-circle">
      <div class="circle">
        <p>Hover me</p>
      </div>
      <div class="cloud-box">
        <img src="./Images/cloud-img2-removebg-preview.png" alt="cloud-img" />
      </div>
    </div>
    <div class="nature">
      <div class="sky">
        <img
          class="cloud-img1"
          src="./Images/cloud-img-removebg-preview.png"
          alt=""
        />
        <img
          class="cloud-img2"
          src="./Images/cloud-img-removebg-preview.png"
          alt=""
        />
        <img
          class="cloud-img3"
          src="./Images/cloud-img-removebg-preview.png"
          alt=""
        />
      </div>
      <div class="grass"></div>
      <div class="road">
        <img class="car" src="./Images/car-removebg-preview.png" alt="car" />
        <div class="line"></div>
      </div>
    </div>
  </body>
</html>
